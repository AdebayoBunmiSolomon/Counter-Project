<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Project</title>
    <link rel="stylesheet" href="Styling/index.css" />
  </head>

  <body>
    <div class="main">
      <div class="countText">
        <h1>Counter</h1>
      </div>
      <div class="zeroText">
        <h1 class="countLabel">0</h1>
      </div>
      <div class="btns">
        <div class="centerBtn">
          <div class="left">
            <button class="leftBtn">DECREASE</button>
          </div>
          <div class="middle">
            <button class="middleBtn">RESET</button>
          </div>
          <div class="right">
            <button class="rightBtn">INCREASE</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="Js/index.js"></script>
</html>
